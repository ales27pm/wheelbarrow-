name: Generate wheelbarrow drawing plans

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  generate-drawings:
    runs-on: ubuntu-22.04
    env:
      DRAWING_OUTPUT_DIR: ${{ github.workspace }}/wheelbarrow_build/drawings
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libglu1-mesa \
            libxrender1 \
            libxkbcommon-x11-0 \
            libegl1 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            xz-utils

      - name: Download FreeCAD AppImage
        run: |
          set -euo pipefail
          FC_VERSION="1.0.2"
          APPIMAGE="FreeCAD_${FC_VERSION}-conda-Linux-x86_64-py311.AppImage"
          curl -L -o FreeCAD.AppImage "https://github.com/FreeCAD/FreeCAD/releases/download/${FC_VERSION}/${APPIMAGE}"
          chmod +x FreeCAD.AppImage
          ./FreeCAD.AppImage --appimage-extract

      - name: Generate 2D drawing exports
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          set -euo pipefail
          mkdir -p "${DRAWING_OUTPUT_DIR}"
          ./squashfs-root/usr/bin/freecadcmd \
            generate_wheelbarrow_drawings.py \
            --out "${DRAWING_OUTPUT_DIR}" \
            --paper Tabloid \
            --scale 1.0 \
            --no-titleblock

      - name: Inspect generated drawings
        run: |
          set -euo pipefail
          ls -R "${DRAWING_OUTPUT_DIR}"
          test -f "${DRAWING_OUTPUT_DIR}/all_parts.dxf"
          test -f "${DRAWING_OUTPUT_DIR}/all_parts.svg"

      - name: Bundle drawing outputs
        run: |
          set -euo pipefail
          mkdir -p wheelbarrow-drawings/raw
          rsync -a --delete "${DRAWING_OUTPUT_DIR}/" wheelbarrow-drawings/raw/
          tar -czf wheelbarrow-drawings/wheelbarrow-drawings.tar.gz -C "${DRAWING_OUTPUT_DIR}" .
          ls -R wheelbarrow-drawings

      - name: Upload drawing artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheelbarrow-drawing-plans
          path: wheelbarrow-drawings
          if-no-files-found: error
